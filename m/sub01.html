    <div id="wrap">

      <div id="accessibility">
        <a href="#contents">본문 바로가기</a>

      <!-- header -->
      <header id="header">
        <h1>
          <a href="/index.do"><span class="blind">농수산식품수출지원정보</span></a>
        </h1>
        <!-- <a href="/msearch.do" role="button" class="btn-srh"><span class="blind">검색</span></a> -->
        <a href="#" role="button" class="btn-srh btn_top_sch"><span class="blind">검색</span></a
        ><!-- 230608 btn_top_sch 클래스 추가-->
        <div class="sch_box">
          <b class="tit">검색</b>
          <button class="btn_sch_close">취소</button>
          <div class="input_wrap">
            <form action="/msearch.do" id="layerSearchForm" name="layerSearchForm" method="post" onsubmit="return searchCheck2()">
              <input type="hidden" name="searchOrder" value="DATE" />
              <input type="hidden" name="reKeyword" id="reLayerKeyword" />
              <input type="text" id="layerKeyword" name="keyword" placeholder="검색어를 입력하세요." />
              <button class="btn_sch">검색</button>
            </form>
          </div>
        </div>
        <div class="dimd"></div>
        <script>
          $(".btn_top_sch").click(function () {
            $("#layerKeyword").focus();
            $(".sch_box").addClass("on");
            $(".dimd").show();
            return false;
          });
          $(".btn_sch_close").click(function () {
            $(".sch_box").removeClass("on");
            $(".dimd").hide();
            return false;
          });
          function searchCheck2() {
            var keyword = $("#layerKeyword").val();
            if (keyword != "") {
              keyword = keyword.replace(/\&/g, "&amp;");
              keyword = keyword.replace(/\</g, "&lt;");
              keyword = keyword.replace(/\>/g, "&gt;");
              keyword = keyword.replace(/\\/g, "&quot;");
              keyword = keyword.replace(/\'/g, "&#146;");
            }
            if (keyword == "") {
              alert("검색어를 입력해주세요.");
              return false;
            } else {
              $("#reLayerKeyword").val(keyword);
              return true;
            }
          }
        </script>
        <a href="#n" role="button" class="btn-menu"><span class="blind">전체메뉴</span></a>

                <!-- 채팅시작 -->
                  <!-- 채팅 시작 시 chat_content 생성 , 타이틀은 display:none; , scroll 답변이 길어질시 스크롤 버튼 생김

                  </div> -->

                  <p class="disclaimer">ChaTi는 KATI에 등록되어있는 수출정보를 기반으로 검색하여 신뢰도 높은 정보를 제공합니다.</p>
